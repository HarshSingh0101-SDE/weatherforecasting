<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherforecasting.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="displayArea">

        <!-- <img src="bg1.jpg" alt="" loading="lazy"> -->

        <div class="innerDisplay">

                   <div class="logo">

                            <img src="weather.png" alt="" >
                            <p>Weather Today</p>
                            <p id="temperature" class="temperature">0<sup>o</sup></p><br>
                            <p id="weatherCondition"> Condition </p>
    
                    </div>

                    <div class="divider"></div>

                    <div  class="data">
                             
                            <h3>Your City </h3>
                            <div class="searchBox">
                                 <input type="search" id="searchInput">  <button id="searchBtn"> <img src="magnifier.png" alt=""></button>
                            </div>

                            <div class="moreData">

                     
                              

                              <div> <label></label> Wind Speed <p id="windSpeed">0 km/h</p></label></div>

                               <div>  <label> Humidity <p id="humidity">0%</p>  </label>   </div>

                               <div>  <label>  Visibility <p id="visibility">0 km</p> </label>    </div>

                               <div> <label> Pressure <p id="pressure">0 mb </p>   </label></div>

                               
                              

                            </div>
                    </div>
        </div>

       
</div>
<script src="app.js"></script>
</body>
</html>
